<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 30px;
        }

        .letter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .letter textarea {
            width: 100%;
            min-height: 200px;
            border: none;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            padding: 10px;
            font-family: 'Comic Sans MS', cursive;
            color: #333;
        }

        .letter .view-content {
            font-family: 'Comic Sans MS', cursive;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .polaroid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: rotate(-2deg);
            width: 220px;
            margin-bottom: 20px;
            position: relative;
        }

        .polaroid:nth-child(even) {
            transform: rotate(2deg);
        }

        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .polaroid p {
            text-align: center;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background: #ff3333;
        }

        #uploadInput {
            display: none;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .share-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .share-link {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ff4d4d;
            border-radius: 5px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 20px;
            animation: floatHeart 4s ease-in infinite;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="header">
            <h1>ðŸ’Œ My Valentine Letter ðŸ’Œ</h1>
        </div>

        <div id="editorMode">
            <div class="letter">
                <textarea id="letterText" placeholder="Write your Valentine letter here..."></textarea>
            </div>

            <div class="buttons">
                <button onclick="document.getElementById('uploadInput').click()">Add Photo</button>
                <button onclick="saveAndGenerateLink()">Generate Sharing Link</button>
                <input type="file" id="uploadInput" accept="image/*" onchange="addPhoto(event)">
            </div>

            <div class="share-container" id="shareContainer" style="display: none;">
                <h3>Share your letter with this link:</h3>
                <input type="text" class="share-link" id="shareLink" readonly>
                <button onclick="copyShareLink()">Copy Link</button>
            </div>
        </div>

        <div id="viewMode" style="display: none;">
            <div class="letter">
                <div class="view-content" id="letterContent"></div>
            </div>
        </div>

        <div class="polaroid-container" id="polaroidContainer"></div>
    </div>

    <script>
        let memories = [];
        
        // Create floating hearts animation
        function createHearts() {
            const hearts = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                hearts.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }

        function addPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const memory = {
                        image: e.target.result,
                        caption: 'Our Memory â¤'
                    };
                    memories.push(memory);
                    displayMemory(memory, memories.length - 1);
                };
                reader.readAsDataURL(file);
            }
        }

        function displayMemory(memory, index) {
            const polaroid = document.createElement('div');
            polaroid.className = 'polaroid';
            
            const img = document.createElement('img');
            img.src = memory.image;
            
            const caption = document.createElement('p');
            caption.contentEditable = !isViewMode();
            caption.textContent = memory.caption;
            caption.oninput = () => {
                memory.caption = caption.textContent;
            };
            
            if (!isViewMode()) {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.onclick = () => {
                    memories.splice(index, 1);
                    polaroid.remove();
                };
                polaroid.appendChild(deleteBtn);
            }
            
            polaroid.appendChild(img);
            polaroid.appendChild(caption);
            
            document.getElementById('polaroidContainer').appendChild(polaroid);
        }

        function saveAndGenerateLink() {
            const letter = document.getElementById('letterText').value;
            if (!letter.trim()) {
                alert('Please write your letter before generating a share link!');
                return;
            }
            
            const data = {
                letter: letter,
                memories: memories
            };
            
            const encoded = btoa(JSON.stringify(data));
            const shareLink = ${window.location.href}?view=${encoded};
            
            document.getElementById('shareLink').value = shareLink;
            document.getElementById('shareContainer').style.display = 'block';
        }

        function copyShareLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            alert('Link copied to clipboard! â¤');
        }

        function isViewMode() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has('view');
        }

        function loadViewMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const encoded = urlParams.get('view');
            
            if (encoded) {
                try {
                    const data = JSON.parse(atob(encoded));
                    document.getElementById('editorMode').style.display = 'none';
                    document.getElementById('viewMode').style.display = 'block';
                    document.getElementById('letterContent').textContent = data.data || data.letter;
                    
                    memories = data.memories || [];
                    memories.forEach((memory, index) => {
                        displayMemory(memory, index);
                    });
                } catch (e) {
                    alert('Invalid link!');
                }
            }
        }

        // Initialize
        window.onload = function() {
            createHearts();
            if (isViewMode()) {
                loadViewMode();
            }
        };
    </script>
</body>
</html>
