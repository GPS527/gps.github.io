<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Valentine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Indie+Flower&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Indie Flower', cursive;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d4145a;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .editor-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .letter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            display: none;
        }

        .letter-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #ffc3a0;
            border-radius: 10px;
            font-family: 'Indie Flower', cursive;
            font-size: 1.2em;
            resize: vertical;
            margin-bottom: 20px;
        }

        .polaroid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(var(--rotation));
            transition: transform 0.3s ease;
            max-width: 220px;
            position: relative;
        }

        .polaroid:hover {
            transform: rotate(var(--rotation)) scale(1.05);
        }

        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .polaroid input[type="text"] {
            width: 100%;
            text-align: center;
            border: none;
            font-family: 'Indie Flower', cursive;
            font-size: 1.1em;
            margin-top: 10px;
            padding: 5px;
        }

        .photo-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-input {
            display: none;
        }

        .upload-btn {
            background: #d4145a;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            font-size: 1.1em;
            margin: 10px;
        }

        .preview-btn, .share-btn {
            background: #d4145a;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            font-size: 1.2em;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .preview-btn:hover, .share-btn:hover, .upload-btn:hover {
            background: #b01048;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: rgba(212, 20, 90, 0.3);
            animation: float 6s ease-in infinite;
        }

        .actions {
            text-align: center;
            margin: 20px 0;
        }

        .preview-mode .editor-container {
            display: none;
        }

        .preview-mode .letter {
            display: block;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .share-link {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <div class="header">
            <h1>To My Valentine</h1>
        </div>
        
        <div class="editor-container">
            <textarea placeholder="Write your heartfelt message here..."></textarea>
            
            <div class="photo-upload">
                <input type="file" class="photo-input" accept="image/*" multiple>
                <button class="upload-btn">Upload Photos (Max 4)</button>
            </div>

            <div class="polaroid-container">
                <div class="polaroid" style="--rotation: -3deg">
                    <img src="/api/placeholder/220/200" alt="Memory 1">
                    <input type="text" placeholder="Add a caption..." maxlength="30">
                </div>
                <div class="polaroid" style="--rotation: 2deg">
                    <img src="/api/placeholder/220/200" alt="Memory 2">
                    <input type="text" placeholder="Add a caption..." maxlength="30">
                </div>
                <div class="polaroid" style="--rotation: -2deg">
                    <img src="/api/placeholder/220/200" alt="Memory 3">
                    <input type="text" placeholder="Add a caption..." maxlength="30">
                </div>
                <div class="polaroid" style="--rotation: 3deg">
                    <img src="/api/placeholder/220/200" alt="Memory 4">
                    <input type="text" placeholder="Add a caption..." maxlength="30">
                </div>
            </div>
        </div>

        <div class="letter">
            <div class="letter-content"></div>
            <div class="polaroid-container preview"></div>
        </div>

        <div class="actions">
            <button class="preview-btn">Preview Letter</button>
            <button class="share-btn" style="display: none;">Generate Share Link</button>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h2>Share Your Letter</h2>
            <p>Copy this link to share your valentine letter:</p>
            <input type="text" class="share-link" readonly>
            <button class="upload-btn copy-btn">Copy Link</button>
        </div>
    </div>

    <script>
        // Create floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Handle photo uploads
        const photoInput = document.querySelector('.photo-input');
        const uploadBtn = document.querySelector('.upload-btn');
        const polaroids = document.querySelectorAll('.polaroid');
        let uploadedImages = [];

        uploadBtn.addEventListener('click', () => {
            photoInput.click();
        });

        photoInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files).slice(0, 4);
            uploadedImages = [];
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImages.push({
                        src: e.target.result,
                        caption: ''
                    });
                    polaroids[index].querySelector('img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        // Handle preview mode
        const previewBtn = document.querySelector('.preview-btn');
        const shareBtn = document.querySelector('.share-btn');
        const container = document.querySelector('.container');
        let isPreviewMode = false;

        previewBtn.addEventListener('click', () => {
            isPreviewMode = !isPreviewMode;
            container.classList.toggle('preview-mode');
            
            if (isPreviewMode) {
                previewBtn.textContent = 'Edit Letter';
                shareBtn.style.display = 'inline-block';
                updatePreview();
            } else {
                previewBtn.textContent = 'Preview Letter';
                shareBtn.style.display = 'none';
            }
        });

        function updatePreview() {
            const letter = document.querySelector('.letter-content');
            const previewPolaroids = document.querySelector('.polaroid-container.preview');
            
            // Update letter content
            letter.textContent = document.querySelector('textarea').value;
            
            // Update polaroids
            previewPolaroids.innerHTML = '';
            polaroids.forEach((polaroid, index) => {
                const img = polaroid.querySelector('img');
                const caption = polaroid.querySelector('input').value;
                
                if (img.src && img.src !== '/api/placeholder/220/200') {
                    const previewPolaroid = polaroid.cloneNode(true);
                    previewPolaroid.querySelector('input').replaceWith(
                        Object.assign(document.createElement('p'), {
                            textContent: caption || 'Our Memory ❤'
                        })
                    );
                    previewPolaroids.appendChild(previewPolaroid);
                }
            });
        }

        // Handle share functionality
        const modal = document.querySelector('.modal');
        const shareLink = document.querySelector('.share-link');
        const copyBtn = document.querySelector('.copy-btn');

        shareBtn.addEventListener('click', () => {
            // In a real implementation, this would generate a unique URL with the content
            const dummyLink = ${window.location.href}view/${Math.random().toString(36).substr(2, 9)};
            shareLink.value = dummyLink;
            modal.style.display = 'flex';
        });

        copyBtn.addEventListener('click', () => {
            shareLink.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy Link';
                modal.style.display = 'none';
            }, 1500);
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
