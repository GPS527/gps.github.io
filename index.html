<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 30px;
        }

        .letter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .letter textarea {
            width: 100%;
            min-height: 200px;
            border: none;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            padding: 10px;
            font-family: 'Comic Sans MS', cursive;
            color: #333; /* Ensure text is visible */
            background: transparent; /* Make background transparent */
        }

        /* Fix for view mode textarea */
        .view-mode .letter textarea {
            color: #333 !important; /* Force text color */
            background: transparent !important; /* Force transparent background */
            pointer-events: none; /* Prevent editing */
            resize: none; /* Prevent resizing */
            outline: none; /* Remove outline */
            height: auto; /* Adjust height to content */
        }

        .polaroid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: rotate(-2deg);
            width: 220px;
            margin-bottom: 20px;
        }

        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .polaroid p {
            text-align: center;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background: #ff3333;
        }

        #uploadInput {
            display: none;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .view-mode .buttons {
            display: none;
        }

        /* Mode indicator */
        .mode-indicator {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíå My Valentine Letter üíå</h1>
            <button onclick="toggleMode()" id="modeButton">Switch to View Mode</button>
            <div class="mode-indicator" id="modeIndicator"></div>
        </div>

        <div class="letter">
            <textarea id="letterText" placeholder="Write your Valentine letter here..."></textarea>
        </div>

        <div class="buttons">
            <button onclick="document.getElementById('uploadInput').click()">Add Photo</button>
            <input type="file" id="uploadInput" accept="image/*" onchange="addPhoto(event)">
        </div>

        <div class="polaroid-container" id="polaroidContainer"></div>
    </div>

    <script>
        let isViewMode = false;

        function toggleMode() {
            isViewMode = !isViewMode;
            document.body.classList.toggle('view-mode');
            const textarea = document.getElementById('letterText');
            textarea.readOnly = isViewMode;
            
            // Update button text and mode indicator
            const modeButton = document.getElementById('modeButton');
            const modeIndicator = document.getElementById('modeIndicator');
            
            if (isViewMode) {
                modeButton.textContent = 'Switch to Edit Mode';
                modeIndicator.textContent = 'üëÄ View Mode - Content is Read Only';
            } else {
                modeButton.textContent = 'Switch to View Mode';
                modeIndicator.textContent = '‚úè Edit Mode - You can make changes';
            }
        }

        function addPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const polaroid = document.createElement('div');
                    polaroid.className = 'polaroid';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    
                    const caption = document.createElement('p');
                    caption.contentEditable = !isViewMode;
                    caption.textContent = 'Our Memory ‚ù§';
                    
                    polaroid.appendChild(img);
                    polaroid.appendChild(caption);
                    
                    document.getElementById('polaroidContainer').appendChild(polaroid);
                };
                reader.readAsDataURL(file);
            }
        }

        // Check URL parameters for view mode
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('mode') === 'view') {
                toggleMode();
            }
        };
    </script>
</body>
</html>
