<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffb3b3 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .letter {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            animation: slideInUp 1s ease-out;
        }

        .letter:hover {
            transform: translateY(-5px);
        }

        .letter textarea {
            width: 100%;
            min-height: 200px;
            border: none;
            font-size: 18px;
            line-height: 1.6;
            resize: vertical;
            padding: 15px;
            font-family: 'Dancing Script', cursive;
            color: #333;
            background: transparent;
            outline: none;
        }

        .polaroid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px 0;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: rotate(-3deg);
            width: 250px;
            transition: all 0.3s ease;
            animation: zoomIn 0.5s ease-out;
            position: relative;
        }

        .polaroid:nth-child(even) {
            transform: rotate(3deg);
        }

        .polaroid:hover {
            transform: scale(1.05) rotate(0deg);
            z-index: 5;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .polaroid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 3px;
        }

        .polaroid p {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2em;
            color: #333;
        }

        .buttons {
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 1s ease-out;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff4d6d 0%, #ff8fa3 100%);
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.3);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 77, 109, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .polaroid:hover .delete-btn {
            opacity: 1;
        }

        .share-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            display: none;
            animation: slideInUp 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .share-box h3 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
        }

        .share-link {
            width: 80%;
            padding: 12px;
            margin: 10px;
            border: 2px solid #ff4d6d;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background: white;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 15px;
            font-size: 16px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .view-mode .buttons,
        .view-mode .delete-btn,
        .view-mode #editControls {
            display: none;
        }

        .view-mode textarea {
            pointer-events: none;
            resize: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Romantic background patterns */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        .background-decoration::before {
            content: 'üíù';
            position: absolute;
            font-size: 50px;
            animation: float 6s infinite;
        }

        .background-decoration::after {
            content: 'üíå';
            position: absolute;
            font-size: 40px;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(5deg); }
            50% { transform: translate(0, 15px) rotate(-5deg); }
            75% { transform: translate(-10px, -5px) rotate(3deg); }
        }
    </style>
</head>
<body id="mainBody">
    <div class="background-decoration"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>üíå My Valentine Letter üíå</h1>
        </div>

        <div id="editControls">
            <div class="buttons">
                <button onclick="document.getElementById('uploadInput').click()" class="animate_animated animatepulse animate_infinite">Add Photo</button>
                <button onclick="generateLink()">Create Share Link</button>
                <input type="file" id="uploadInput" accept="image/*" onchange="addPhoto(event)" style="display: none;">
            </div>
        </div>

        <div class="letter">
            <textarea id="letterText" placeholder="Write your heartfelt message here..."></textarea>
        </div>

        <div class="share-box" id="shareBox">
            <h3>Share Your Love Letter ‚ù§</h3>
            <input type="text" class="share-link" id="shareLink" readonly>
            <button onclick="copyLink()">Copy Link</button>
            <div class="success-message" id="successMessage">Link copied with love! ‚ù§</div>
        </div>

        <div class="polaroid-container" id="polaroidContainer"></div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartEmojis = ['‚ù§', 'üíù', 'üíñ', 'üíó', 'üíì'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        // Check if we're in view mode
        const urlParams = new URLSearchParams(window.location.search);
        const viewData = urlParams.get('data');
        
        if (viewData) {
            try {
                const decodedData = JSON.parse(atob(viewData));
                document.getElementById('mainBody').classList.add('view-mode');
                document.getElementById('letterText').value = decodedData.letter;
                
                if (decodedData.photos) {
                    decodedData.photos.forEach(photo => {
                        displayPhoto(photo.image, photo.caption, true);
                    });
                }
            } catch (e) {
                alert('Invalid link!');
            }
        }

        let photos = [];

        function addPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoData = {
                        image: e.target.result,
                        caption: 'Our Memory ‚ù§'
                    };
                    photos.push(photoData);
                    displayPhoto(photoData.image, photoData.caption);
                };
                reader.readAsDataURL(file);
            }
        }

        function displayPhoto(imageSrc, caption, isViewMode = false) {
            const polaroid = document.createElement('div');
            polaroid.className = 'polaroid animate_animated animate_zoomIn';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            
            const p = document.createElement('p');
            p.textContent = caption;
            
            if (!isViewMode) {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = () => {
                    polaroid.classList.add('animate_animated', 'animate_zoomOut');
                    setTimeout(() => polaroid.remove(), 500);
                };
                polaroid.appendChild(deleteBtn);
            }
            
            polaroid.appendChild(img);
            polaroid.appendChild(p);
            document.getElementById('polaroidContainer').appendChild(polaroid);
        }

        function generateLink() {
            const letter = document.getElementById('letterText').value;
            
            if (!letter.trim()) {
                alert('Please write your letter before generating a share link! ‚ù§');
                return;
            }

            const data = {
                letter: letter,
                photos: photos
            };

            const encodedData = btoa(JSON.stringify(data));
            const shareUrl = ${window.location.href.split('?')[0]}?data=${encodedData};
            
            const shareBox = document.getElementById('shareBox');
            const shareLink = document.getElementById('shareLink');
            shareBox.style.display = 'block';
            shareLink.value = shareUrl;
            
            // Add animation to share box
            shareBox.classList.add('animate_animated', 'animate_fadeInUp');
        }

        function copyLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.classList.add('animate_animated', 'animate_fadeIn');
            
            setTimeout(() => {
                successMessage.classList.add('animate__fadeOut');
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    successMessage.classList.remove('animate_fadeIn', 'animate_fadeOut');
                }, 1000);
            }, 2000);
        }

        // Initialize animations
        createFloatingHearts();
    </script>
</body>
</html>
