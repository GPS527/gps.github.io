<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Valentine's Day Letter</h1>
        <div class="letter-box">
            <p contenteditable="true" id="letter">Dear [Name],</p>
        </div>
        <div class="upload-box">
            <label for="upload">Upload Memory:</label>
            <input type="file" id="upload" multiple>
        </div>
        <div id="memory-gallery" class="memory-gallery"></div>
        <button id="publish">Publish</button>
        <div id="share-link" class="share-link"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
