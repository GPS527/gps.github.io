<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Letter ‚ù§</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@300;400;600&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #fce4ec;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #e91e63;
            color: white;
        }

        .btn-secondary {
            background: #f8bbd0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #fce4ec;
            border-radius: 10px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            margin-bottom: 20px;
            resize: vertical;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .photo-card {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: #e91e63;
        }

        .share-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        #shareLink {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .view-mode .editor-only {
            display: none;
        }

        .mode-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .editor-badge {
            background: #e91e63;
            color: white;
        }

        .viewer-badge {
            background: #4CAF50;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1 class="title">Valentine's Letter</h1>
            <div class="mode-badge editor-badge" id="modeBadge">Editor Mode</div>
        </div>

        <div id="editorContent">
            <textarea id="letterText" 
                      placeholder="Dear Valentine,&#10;&#10;Write your heartfelt message here..."></textarea>

            <div class="controls editor-only">
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none">
                <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-image"></i> Add Photos
                </button>
                <button class="btn btn-secondary" onclick="createShareableLink()">
                    <i class="fas fa-heart"></i> Create Share Link
                </button>
            </div>

            <div class="photos-grid" id="photosGrid"></div>

            <div class="share-section" id="shareSection" style="display: none;">
                <h3>Share Your Letter</h3>
                <p>Copy this link to share your valentine letter:</p>
                <input type="text" id="shareLink" readonly>
                <button class="btn btn-primary" onclick="copyShareLink()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

    <script>
        let isViewMode = false;
        let photos = [];

        // Check URL parameters on load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    loadViewMode(data);
                } catch (e) {
                    console.error('Failed to load shared content');
                    alert('Invalid link');
                }
            }
        };

        // Handle image uploads
        document.getElementById('imageInput').addEventListener('change', async function(e) {
            const files = e.target.files;
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    try {
                        const resizedImage = await resizeImage(file);
                        photos.push(resizedImage);
                        renderPhotos();
                    } catch (error) {
                        console.error('Error processing image:', error);
                        alert('Error processing image. Please try a different photo.');
                    }
                }
            }
        });

        // Resize images before storing
        async function resizeImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Max dimensions
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to lower quality JPEG
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Render photos grid
        function renderPhotos() {
            const grid = document.getElementById('photosGrid');
            grid.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${photo}" alt="Memory ${index + 1}">
                    ${!isViewMode ? `
                        <button class="delete-btn" onclick="deletePhoto(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    ` : ''}
                `;
                grid.appendChild(card);
            });
        }

        // Delete photo
        function deletePhoto(index) {
            photos.splice(index, 1);
            renderPhotos();
        }

        // Create shareable link
        function createShareableLink() {
            const letter = document.getElementById('letterText').value;
            if (!letter.trim() && photos.length === 0) {
                alert('Please write a letter or add some photos before creating a share link! ‚ù§');
                return;
            }

            const data = {
                letter: letter,
                photos: photos,
                timestamp: new Date().toISOString()
            };

            // Compress data
            const compressedData = btoa(JSON.stringify(data));
            
            // Split into chunks if too long
            const chunkSize = 2000;
            const chunks = [];
            for (let i = 0; i < compressedData.length; i += chunkSize) {
                chunks.push(compressedData.slice(i, i + chunkSize));
            }

            const shareUrl = ${window.location.href.split('?')[0]}?data=${encodeURIComponent(chunks.join('|'))};
            
            document.getElementById('shareLink').value = shareUrl;
            document.getElementById('shareSection').style.display = 'block';
        }

        // Copy share link
        function copyShareLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            alert('Share link copied! Send it to your Valentine ‚ù§');
        }

        // Load view mode
        function loadViewMode(data) {
            try {
                // Decode and decompress data
                const chunks = decodeURIComponent(data).split('|');
                const decodedData = JSON.parse(atob(chunks.join('')));
                
                isViewMode = true;
                document.body.classList.add('view-mode');
                document.getElementById('modeBadge').textContent = 'View Mode';
                document.getElementById('modeBadge').classList.replace('editor-badge', 'viewer-badge');
                
                const letterText = document.getElementById('letterText');
                letterText.value = decodedData.letter || '';
                letterText.readOnly = true;
                
                photos = decodedData.photos || [];
                renderPhotos();
            } catch (error) {
                console.error('Error loading view mode:', error);
                alert('Error loading the content. The link might be invalid.');
            }
        }
    </script>
</body>
</html>
