<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine Letter ‚ù§</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital@0;1&family=Roboto:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating Hearts Animation */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .floating-heart {
            position: fixed;
            color: rgba(233, 30, 99, 0.2);
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #e91e63, #f48fb1, #e91e63);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::after {
            content: '‚ù§';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }

        .letter-content {
            margin-bottom: 2rem;
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 1.5rem;
            border: 2px solid #ffcdd2;
            border-radius: 12px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.2);
            transform: translateY(-2px);
        }

        .polaroid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
            padding: 1rem;
        }

        .polaroid {
            background: white;
            padding: 1rem;
            padding-bottom: 3rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: rotate(-3deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid #f8bbd0;
        }

        .polaroid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        .polaroid:nth-child(even) {
            transform: rotate(3deg);
        }

        .polaroid:hover {
            transform: scale(1.08) rotate(0);
            z-index: 2;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .polaroid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 1px solid #eee;
        }

        .polaroid p {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            position: relative;
        }

        .controls {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-btn {
            background: linear-gradient(45deg, #e91e63, #f48fb1);
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #f8bbd0, #fce4ec);
            color: #e91e63;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #e91e63;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #e91e63;
            color: white;
            transform: rotate(90deg);
        }

        #shareLink {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: 2px solid #ffcdd2;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        #shareLink:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.2);
        }

        .hidden {
            display: none;
        }

        #viewMode {
            background: #e91e63;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            margin-top: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .polaroid-container {
                grid-template-columns: 1fr;
            }

            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Add floating hearts -->
    <script>
        function createFloatingHearts() {
            const hearts = 15;
            const icons = ['‚ù§', 'üíù', 'üíñ', 'üíó', 'üíì'];
            
            for (let i = 0; i < hearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = icons[Math.floor(Math.random() * icons.length)];
                heart.style.left = ${Math.random() * 100}vw;
                heart.style.top = ${Math.random() * 100}vh;
                heart.style.fontSize = ${Math.random() * (30 - 15) + 15}px;
                heart.style.animationDelay = ${Math.random() * 5}s;
                heart.style.animationDuration = ${Math.random() * (10 - 6) + 6}s;
                document.body.appendChild(heart);
            }
        }
    </script>

    <div class="container">
        <div class="header">
            <h1>My Valentine Letter ‚ù§</h1>
            <p id="viewMode" class="hidden">Read-only View</p>
        </div>

        <div class="letter-content">
            <textarea id="letterText" placeholder="Dear Valentine,&#10;&#10;Write your heartfelt message here..."></textarea>
        </div>

        <div class="controls editor-only">
            <input type="file" id="imageInput" accept="image/*" style="display: none">
            <button class="primary-btn" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-image"></i> Add Memory
            </button>
            <button class="secondary-btn" onclick="generateShareLink()">
                <i class="fas fa-heart"></i> Share Love
            </button>
        </div>

        <input type="text" id="shareLink" class="hidden" readonly>

        <div class="polaroid-container" id="polaroidContainer"></div>
    </div>

    <script>
        // Create floating hearts when page loads
        createFloatingHearts();

        let isViewMode = false;
        let memories = [];

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    const decodedData = JSON.parse(atob(data));
                    loadSharedContent(decodedData);
                    isViewMode = true;
                    setupViewMode();
                } catch (e) {
                    console.error('Failed to load shared content');
                }
            }
        };

        function setupViewMode() {
            document.querySelectorAll('.editor-only').forEach(el => el.style.display = 'none');
            document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('letterText').readOnly = true;
            document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'none');
        }

        function loadSharedContent(data) {
            document.getElementById('letterText').value = data.letter || '';
            memories = data.memories || [];
            renderPolaroids();
        }

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    memories.push({
                        image: e.target.result,
                        caption: 'Our Special Memory ‚ù§'
                    });
                    renderPolaroids();
                };
                reader.readAsDataURL(file);
            }
        });

        function deleteMemory(index) {
            memories.splice(index, 1);
            renderPolaroids();
        }

        function renderPolaroids() {
            const container = document.getElementById('polaroidContainer');
            container.innerHTML = '';
            
            memories.forEach((memory, index) => {
                const polaroid = document.createElement('div');
                polaroid.className = 'polaroid';
                polaroid.innerHTML = `
                    <img src="${memory.image}" alt="Memory">
                    <p>${memory.caption}</p>
                    ${!isViewMode ? `<button class="delete-btn" onclick="deleteMemory(${index})">
                        <i class="fas fa-times"></i>
                    </button>` : ''}
                `;
                container.appendChild(polaroid);
            });
        }

        function generateShareLink() {
            const data = {
                letter: document.getElementById('letterText').value,
                memories: memories
            };

            const encoded = btoa(JSON.stringify(data));
            const shareUrl = ${window.location.href.split('?')[0]}?data=${encoded};
            
            const shareLinkInput = document.getElementById('shareLink');
            shareLinkInput.value = shareUrl;
            shareLinkInput.classList.remove('hidden');
            shareLinkInput.select();
            document.execCommand('copy');
            alert('Share link copied to clipboard! Send it to your Valentine ‚ù§');
        }
    </script>
</body>
</html>
